<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Visualização de Contadores Ativos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topo-cabecalho header-flex-space">
    <div class="filtro-svc-no-topo">
      <label for="filtroSVC" class="filtro-label">Filtrar por SVC:</label>
      <input id="filtroSVC" class="filtro-select" style="width:160px; margin-bottom:0;" placeholder="Digite o SVC"/>
    </div>
    <span>TMEC - SSP13 — VISUALIZAR ATIVOS</span>
  </header>

  <div class="filtro-esquerda">
    <label for="filtroTransportadora" class="filtro-label">Filtrar por Transportadora:</label>
    <select id="filtroTransportadora" class="filtro-select">
      <option value="">Todas</option>
      <option value="A L C TRANSPORTES">A L C TRANSPORTES</option>
      <option value="Murici">Murici</option>
      <option value="TORRESTRANSP">TORRESTRANSP</option>
      <option value="UNICA TRANSPORTES">UNICA TRANSPORTES</option>
      <option value="BLD LOGÍSTICA">BLD LOGÍSTICA</option>
      <option value="Kangu Logistics">Kangu Logistics</option>
      <option value="ON TIME SERVICOS">ON TIME SERVICOS</option>
      <option value="3A BRASIL">3A BRASIL</option>
      <option value="BASEPEX ENCOM">BASEPEX ENCOM</option>
      <option value="RodaCoop">RodaCoop</option>
    </select>
  </div>

  <div id="contadoresContainer" class="contadores-container"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="ativos.js"></script>
</body>
</html>

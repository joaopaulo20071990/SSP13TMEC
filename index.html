<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Contador Entrada e Saída</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <header class="topo-cabecalho">TMEC - SSP13</header>

  <div class="filtro-esquerda">
    <label for="filtroTransportadora" class="filtro-label">Filtrar por Transportadora:</label>
    <select id="filtroTransportadora" class="filtro-select">
      <option value="">Todas</option>
      <option value="ALC">ALC</option>
      <option value="MURICI">MURICI</option>
      <option value="TORRES">TORRES</option>
      <option value="ÚNICA">ÚNICA</option>
      <option value="KANGU">KANGU</option>
      <option value="BLD">BLD</option>
    </select>
    <label for="filtroSVC" class="filtro-label" style="margin-top:8px;">Filtrar por SVC:</label>
    <input id="filtroSVC" class="filtro-select" style="width:160px;" placeholder="Digite o SVC"/>
  </div>

  <button id="bipar2dBtn" class="button" style="margin-left:32px; margin-bottom:15px;">Bipar com Leitor 2D</button>
  <div id="bipar2dBox" style="margin-left:32px; margin-bottom:15px; display:none;">
    <input id="biparInput" type="text" style="font-size:2rem; width:340px; padding:10px; text-align:center;" placeholder="Bipe o código 2D aqui..." autofocus>
  </div>

  <button id="lerQr" class="button" style="margin-left:32px; margin-bottom:15px;">Ler QR Code</button>
  <div id="qr-show" style="width:320px; margin-left:32px; display:none;"></div>

  <button id="novoContadorBtn" class="novo-contador-btn">Novo Contador</button>
  <div id="contadoresContainer" class="contadores-container"></div>
  <button id="btnBaixar" class="baixar">Baixar Registros</button>
  <div id="registros" class="registros">
    <h3>Registros:</h3>
    <ul id="listaRegistros"></ul>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
